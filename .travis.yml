language: haxe

haxe:
  - development
  - 3.4.2

os:
  - linux
  - osx

sudo: false

addons:
  apt:
    packages:
    - mono-complete
    - python3
    - php5
    - php5-common
    - php5-cli

before_install:
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update;
      brew install mono;
      brew install python3;
      brew tap homebrew/homebrew-php
      brew install php56;
    fi
  - mono --version;
  - python3 --version;
  - php -v;

